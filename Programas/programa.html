<meta charset="UTF-8">

<script>

    function pulaLinha() {
        
        document.write ('<br><br>');
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();  

    }

    var ano = 2020;

   mostra ("Flavio tem " + (ano - 1977)  + " anos" + "<br>");

   
   mostra ("Jose tem " + (ano - 1948) + " anos" + "<br>");

   
   ano = 2019
   mostra("Ronaldo tem " + (ano - 1988) + " anos" + "</br>");
    
   </script>
